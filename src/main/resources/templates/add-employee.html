<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 align="center" th:text="${'ADD EMPLOYEE PAGE'}"></h1>
    <hr>
    <br>

    <div class="container" align="center">
        <form th:action="@{processEmployee}" th:object="${employee}" method="post">
            <div class="col-md-5">
                <input type="hidden" class="form-control" th:field="${employee.id}" />
                <!-- ------------------------------------------------------------------------------------------------ -->
                <div style="text-align: left"> <label for="name" class="form-label">NAME</label></div>
                <input type="text" class="form-control" th:field="${employee.name}" />
                <!-- <p th:each="e : ${#fields.errors('name')}" th:text="${e}"></p> -->
            </div>
            <div class="col-md-5">
                <div style="text-align: left"><label for="city" class="form-label">CITY</label></div>
                <input type="text" class="form-control" th:field="${employee.city}" />
            </div>
            <div class="col-md-5">
                <div style="text-align: left"> <label for="designation" class="form-label">DESIGNATION</label></div>
                <input type="text" class="form-control" th:field="${employee.designation}" />
            </div>
            <div class="col-md-5">
                <div style="text-align: left"> <label for="salary" class="form-label">SALARY</label></div>
                <input type="text" class="form-control" th:field="${employee.salary}" />
            </div>
            <br>
            <div class="col-md-5">
                <input type="submit" class="btn btn btn-outline-info btn-lg mb-4" value="ADD STUDENT" />
                <div style="text-align: right"><a href="employee-list">GOT TO EMPLOYEE LIST PAGE.</a></div>
            </div>

        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
