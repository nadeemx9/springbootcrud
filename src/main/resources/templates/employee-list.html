<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    th {
      text-align: center;
    }

    td {
      text-align: center;
    }
  </style>
</head>

<body>

  <header id="hostTagHeader" th:replace="/fragments/header::header1('DYNAMIC VALUE 1', 'DYNAMIC VALUE 2')">
    <!-- th:replace, th:include, th:insert -->

  </header>
  <h1 align="center">EMPLOYEE LIST PAGE</h1>
  <hr>
  <br>

  <div class="container" align="center">

    <table border="1" class="table table-primary table-striped table-hover">
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>CITY</th>
        <th>DESIGNATION</th>
        <th>SALARY</th>
        <th colspan="2">MODIFTY</th>

      </tr>

      <tr th:each="employee : ${employeeList}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.city}"></td>
        <td th:text="${employee.designation}"></td>
        <td th:text="${employee.salary}"></td>
        <td><a th:href="@{updateEmployee(id=${employee.id})}">UPDATE</a></td>
        <td><a th:href="@{deleteEmployee(id=${employee.id})}">DELETE</a></td>

      </tr>
    </table>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
